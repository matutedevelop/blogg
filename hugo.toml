baseURL = 'https://matutedevelop.github.io/blogg/'
languageCode = 'en-us'
title = 'DSStudent'
theme = 'typo'



[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "A Data Science Blog"

# Appearance settings
theme = 'light'
colorPalette = 'gruvebox'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Quiubo!'
homeIntroContent = """
I am a Data Science undergraduate Student who likes to write about his college journey in.
I am interested in a range of topics, including algorithms, distributed systems, databases, and in  rmation retrieval.
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
breadcrumbs = false

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/user/"

[[params.social]]
name = "github"
url = "https://github.com/user"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"


# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'evergarden'



# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"
